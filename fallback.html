<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Base - Site Under Maintenance</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            background-color: #121212;
            color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            padding: 20px;
            text-align: center;
        }
        .container {
            max-width: 600px;
            padding: 40px;
            background-color: #1e1e1e;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.5);
        }
        h1 {
            color: #3498db;
            margin-bottom: 24px;
            font-size: 32px;
        }
        p {
            font-size: 18px;
            line-height: 1.6;
            margin-bottom: 16px;
            color: #cccccc;
        }
        .logo {
            width: 120px;
            height: auto;
            margin-bottom: 24px;
        }
        .btn {
            display: inline-block;
            background-color: #3498db;
            color: white;
            text-decoration: none;
            padding: 12px 24px;
            border-radius: 6px;
            font-weight: bold;
            margin-top: 24px;
            transition: background-color 0.3s;
        }
        .btn:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>
    <div class="container">
        <svg class="logo" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
            <rect width="512" height="512" rx="256" fill="#3498db"/>
            <path d="M346 166H166v180h180V166z" stroke="white" stroke-width="20"/>
        </svg>
        <h1>Site Under Maintenance</h1>
        <p>We're currently updating our systems to improve your experience.</p>
        <p>Our team is working to resolve this as quickly as possible.</p>
        <p>Please check back soon!</p>
        <a href="https://twitter.com/base" class="btn">Follow @base for Updates</a>
    </div>
</body>
</html>
